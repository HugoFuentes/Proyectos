<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Calculadora de propinas</title>
    
</head>
<link rel="stylesheet" type="text/css" href="propina.css">
    <body>
    <fieldset>
 
    <h1>Calculadora de propina</h1>
    <form>
     <input type="numeric" id="txtcuenta"  placeholder="Cuenta a pagar">
     <hr width="0" height="0">
     <input type="numeric" id="txtpropina" placeholder="Total de propina">
     <hr width="0" height="0">
     <input type="numeric" id="npersonas" placeholder="Total de personas">
    <input type="button" onclick="resultado();" value="Calcular"/>
     
     
     </fieldset>
     
    </body>
    <script>
        function resultado() {
         var n1 = document.getElementById('txtcuenta').value;
            var n2 = document.getElementById('txtpropina').value;
             var n3 = document.getElementById('npersonas').value;
             
             var ppropina = parseInt(n2) / 100
             
             
             var ptotal = parseInt(n1) * ppropina
             
             var individual = ptotal / parseInt(n3)
              
             
        
            alert("Valor total de propina: " + ptotal + "\nValor individual: " + individual)
           
            
        }
    </script>
     
     
    </form>
</body>
</html>
